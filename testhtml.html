<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA_Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <label for="speechToText"><img src="img/voice.jpg" style="max-width: 30px;" alt=""  onclick=record()></label>
    <input type="text" name="speechToText" id="speechToText" placeholder="speak something"  style="width: 400px;">


    <script>

        function record(){
            var recognition = new webkitSpeechRecognition();
            recognition.lang = "en-GB";

            recognition.onresult = function(event){

                console.log(event);
                document.getElementById('speechToText').value = event.results[0][0].transcript;
            }

            recognition.start();
        }
    </script>
</body>
</html>
